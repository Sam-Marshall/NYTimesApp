<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		.inputBox{
			width: 100%;
			height: 35px;
			margin: 5px;
		}
		.jumbotron, .panel-heading{
			background-color: #003366 !important;
			color: white !important;
		}
		.panel-heading{
			display: block;
			font-size: 20px !important;
		}
		.jumbotron{
			font-size: 48px !important;
		}
	</style>
</head>
<body>
	<div class="container">
		
		<div class="jumbotron text-center">New York Times Search
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel">
					<div class="panel-heading glyphicon glyphicon-calendar"> Search Parameters</div>
					<div class="panel-body">
						<form name="NYTimesApp">

							Search Term: <br>
							<input type = "text" class="inputBox searchTerm" value="">
							<br>
							Number of Records to Retrieve:<br>
							<input type ="text" class="inputBox recordNum" value=""><br>
							Start Year(Optional):<br>
							<input type ="text" class="inputBox startYear"><br>
							End Year(Optional):<br>
							<input type ="text" class="inputBox endYear">
							<br><br>
							<button type ="submit" class = "btn glyphicon glyphicon-search" id= "submitButton">Search</button>
                            <button type = "submit" class= "btn glyphicon glyphicon-trash" id = "clearButton"> Clear Results</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel">
					<div class="panel-heading glyphicon glyphicon-calendar"> Top Articles</div>
					<div class="panel-body">
						<div id="resultsHere"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript">

	window.onload = function(){

		$("#submitButton").on('click', function(event){
			event.preventDefault();
			var searchTermInput = $(".searchTerm").val();
			console.log(searchTermInput);
			var numberOfRecords = $(".recordNum").val();
			console.log(numberOfRecords);
			var startYearSearch = $(".startYear").val();
			console.log(startYearSearch);
			var endYearSearch = $(".endYear").val();
			console.log(endYearSearch);

			document.NYTimesApp.submit();


		});
		$("#clearButton").on('click', function(event){
			event.preventDefault();


		});		
	}

	</script>
</body>
</html>
